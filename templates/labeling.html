<html>
<head>
  <title>
    Survey
  </title>
</head>
<style>
body{
  position:relative;
   margin:0 auto; 
   height: 100%;
 background-position: center;
 background-color: rgb(195,230,233);
 }

 p{
    padding: 0.5cm 0.5cm 0.5cm;
    font-weight: 200;
 }

* {
  box-sizing: border-box;
}

h1 {
  margin: 1em 0 0.5em 0;
  font-weight: normal;
  position: relative;
  text-shadow: 0 -1px rgba(0,0,0,0.6);
  font-size: 28px;
  line-height: 40px;
  background: #355681;
  background: rgba(53,86,129, 0.8);
  border: 1px solid #fff;
  padding: 5px 15px;
  color: white;
  border-radius: 0 10px 0 10px;
  box-shadow: inset 0 0 5px rgba(53,86,129, 0.5);
  font-family: 'Muli', sans-serif;
}

figure {
    display: inline-block;
    background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0, 0.4); /* Black w/opacity/see-through */
  /*color: white;*/
  width:100%;
  
     
}
figure img {
    vertical-align: top;
    margin: 1cm;
    margin-left: 1cm;
    margin-right: 2cm;
}
figure figcaption {
    border: 5px ;
    color: black;
    background-color: rgb(255, 255, 224);
    text-align: center;
    padding: 1cm 1cm 1cm;
    margin: 1cm 0cm 1cm;
    margin-left: 1cm;
    margin-right: 2cm;
    overflow: scroll;
  overflow-x: hidden;
  height:50%;
    /*margin-bottom: 1cm;*/
}
/* Create two unequal columns that floats next to each other */
 .bg-image {
  height: 100%;
  width: 100%
 background: rgb(195,230,233);
background: linear-gradient(90deg, rgba(195,230,233,0.9290091036414566) 9%, rgba(0,212,255,1) 100%);
 /*background-repeat: repeat;*/
 background-position: center;
}
.split {
  height: 100%;
  width: 50%;
  position: fixed;
  z-index: 1;
  top: 0;
  overflow-x: hidden;
  padding-top: 20px;
}
.right{
    left:0;
    height:100%;
  overflow: scroll;
  overflow-x: hidden;
  color:black;
  text-align: center;
}
.left{
  right:0;
  overflow: scroll;
  overflow-x: hidden;
  background-color:white;
  text-align:left;
  height:100%;
  padding: 1cm 1cm 1cm;
  
}
.center {
  font-weight: bold;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
   width: 100%;
   height:80%;
  margin-bottom:auto;
}
.bottomright {
  position: absolute;
  bottom: 8px;
  right: 16px;
  font-size: 18px;
}
</style>


<!-- <b><h1 align=center > <font face="Copperplate" font=7 color = "black"> CHATRLAB </font></h1></b> -->
<body>
<b><h1>Vaccine Misinformation Archive</h1></b>
<!-- <div class="bg-image"></div> -->
<div class="center">

<div class="split right">
  <figure>
    <img src= {{ image }}
           width="500" 
           height="500"
           alt="Image"
           border="3"> 
      
      <figcaption>Caption:<p>{{caption}}</p></br></br>Rendered Image text:<p>{{image_text}}</p></br></figcaption>
      
  
    <div style="margin-bottom: 1cm;padding-right: 1cm;background-color: white;">
    <form action="input" method="post">
      <h3 style="padding-top: 1cm;">What do you believe is the attitude of the post?</h3>
        
        <input type="radio" name="label" value=1> Anti-vaccine <br>
        <input type="radio" name="label" value=0> Not Anti-vaccine<br>
        <input type="radio" name="label" value=-1 style="margin-bottom: 1cm;"> Ambivalent/Ambiguous <br>
      
      <input type='submit' name="action" value='Submit' style="margin-right: 0.5cm;">
      <input type='submit' name="action" value='Delete'>
 
    </form>
   
  </p><br /><br /><p>
  Posts Completed by {{ name }} : {{ count }}
  </p><br /><p>
    </div>
  <!-- <b>{{ status }}</b>  -->
</figure>
</div>

<div class="split left">
  #Instructions
</div>


</div>
<div class=bottomright><a href="https://chatrlab.ucdavis.edu/"><div style="float:right;font-size:20px;">CHATRLAB</div></a></div>
</body>
</html>
